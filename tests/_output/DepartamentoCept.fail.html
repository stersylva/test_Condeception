                                            <h1 style="display: none;" class="txt-color-red login-header-big">SISGR</h1>
						<div style="display: none;" class="hero">

							<div class="pull-left login-desc-box-l">
								<h4 class="paragraph-header">It's Okay to be Smart. Experience the simplicity of SmartAdmin, everywhere you go!</h4>
								<div class="login-app-icons">
									<a href="javascript:void(0);" class="btn btn-danger btn-sm">Frontend Template</a>
									<a href="javascript:void(0);" class="btn btn-danger btn-sm">Find out more</a>

						<div class="well no-padding">
							<form action="http://dev.lti.net.br/sisgr/auth/login" accept-charset="utf-8" method="post" id="login-form" class="smart-form client-form">
								<header>
									Entrar
								</header>

								<fieldset style="padding-left: 20px; padding-right: 20px;">
									
									<section>
										<label for="login">E-mail ou login</label>										<label class="input"> <i class="icon-append fa fa-user"></i>
											<input type="text" name="login" value="" id="login" maxlength="80" size="30" class="login username-field" />											<b class="tooltip tooltip-top-right"><i class="fa fa-user txt-color-teal"></i> Insira seu endereço de e-mail ou nome de usuário</b>
										</label>
										<div style="color: red; margin-bottom: 9px; margin-top: -5px;"></div>
									</section>

									<section>
										<label for="password">Senha</label>										<label class="input"> <i class="icon-append fa fa-lock"></i>
											<input type="password" name="password" value="" id="password" size="30" class="login password-field" />											<b class="tooltip tooltip-top-right"><i class="fa fa-lock txt-color-teal"></i> Insira sua senha</b>
										</label>
										<div style="color: red; margin-bottom: 9px; margin-top: -5px;"></div>
										<div class="note">
											<a href="http://dev.lti.net.br/sisgr/auth/forgot_password">Esqueceu a senha?</a>
										</div>
									</section>
									

									<section>
										<label class="checkbox">
											<input type="checkbox" name="remember" value="1" id="remember" style="margin:0;padding:0"  />											<i></i>Manter-me logado</label>
									</section>
									
																	</fieldset>
								<footer>
									<input type="submit" name="submit" value="Entrar" class="btn btn-primary" />								</footer>
							</form>

						</div>
					</div>

		<script type="text/javascript">
			runAllForms();

			$(function() {
				// Validation
				$("#login-form").validate({
					// Rules for form validation
					rules : {
						email : {
							required : true,
							email : true
						},
						password : {
							required : true,
							minlength : 3,
							maxlength : 20
						}
					},

					// Messages for form validation
					messages : {
						email : {
							required : 'Please enter your email address',
							email : 'Please enter a VALID email address'
						},
						password : {
							required : 'Please enter your password'
						}
					},

					// Do not change code below
					errorPlacement : function(error, element) {
						error.insertAfter(element.parent());
					}
				});
			});
		</script>
